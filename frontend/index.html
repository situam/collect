<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>collect</title>
      <style>
html, body {
  margin: 0;
  background: #f8f3f3;
  font-size: 20px;
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
}
form {
  width: 20em;
}
form > div {
  margin-bottom: 1em;
  display: flex;
  align-items: flex-start;
  flex-direction: column;
}
input { 
  width: 100%;
}
img, video {
  width: 100%;
}

/* hide upload button */
.uppy-size--md .uppy-StatusBar.is-waiting .uppy-StatusBar-actionBtn--upload {
  display: none;
}
    </style>
  </head>
  <body>
    <form action="" method="get">
      <div id="uppy-dashboard"></div>
      <!--
        <div>
        <label for="files">choose file(s) for collection:</label>
        <input type="file" id="files" name="files" multiple required/>
      </div>
      <div id="filesPreview">
        -->

      </div>
      <div>
        <label for="description">collection description </label>
        <input type="text" name="description" id="description" required/>
      </div>
      <div>
        <label for="tags">collection keywords (at least 3)</label>
        <input type="text" name="tags" id="tags"/>
      </div>
      <div>
        <label for="location">location </label>
        <input type="text" name="location" id="location"/>
      </div>
      <div>
        <label for="contributor_name">contributor</label>
        <input type="text" name="contributor_name" id="contributor_name" required/>
      </div>
      <div>
        <label for="author">author</label>
        <input type="text" name="author" id="author" />
      </div>
      <div>
        <label for="date_created">date created</label>
        <input type="date" name="date_created" id="date_created"  />
      </div>
      <div>
        <label for="physical">in physical collection</label>
        <input type="checkbox" name="physical" id="physical"/>
      </div>
      <div>
        <label for="acceptTerms">i accept the <a href="/terms.txt" target="_blank">terms</a></label>
        <input type="checkbox" name="acceptTerms" id="acceptTerms" required/>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
    <script type="module" src="/main.js"></script>  
  </body>    
</html>
